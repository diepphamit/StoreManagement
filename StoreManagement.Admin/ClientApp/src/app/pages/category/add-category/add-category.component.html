<div class="box box-primary">

    <div class="box-header with-border">
      <h3 class="box-title">Thêm mới</h3>
    </div>
  
    <form [formGroup]="addCategoryForm" (submit)="addCategory()" novalidate>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
                <label>Tên loại hàng</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Tên loại hàng"
                  [ngClass]="{ 'is-invalid': f.name.errors }">
                  <app-control-messages [control]="addCategoryForm.get('name')"></app-control-messages>
              </div>
              <div class="form-group">
                <label>Mô tả</label>
                <input type="text" class="form-control" formControlName="description" placeholder="Mô tả"
                  [ngClass]="{ 'is-invalid': f.description.errors }">
                  <app-control-messages [control]="addCategoryForm.get('description')"></app-control-messages>
              </div>
          </div>
        </div>
      </div>
      <div class="box-footer text-center">
        <button [routerLink]="['/categories']" class="btn btn-default">Hủy</button>
        <button type="submit" [disabled]="addCategoryForm.invalid" class="btn btn-success">Lưu</button>
      </div>
    </form>
  
  </div>

<ngx-loading-bar [height]="'5px'" [color]="'#FFFF66'"></ngx-loading-bar>
<br>
<br>
<div class="box box-primary">
  <div class="box-header with-border">
      <h3 class="box-title">Thống kê sản phẩm sắp hết hàng</h3>
  </div>
  <div class="box-body">
      <div class="row">
          <div class="col-sm-4">
              <div class="input-group">
                <select class="form-control" (change)="filterProducts($event.target.value)">
                  <option *ngFor="let item of itemsBranch | async" value="{{ item.id }}">{{ item.description }}</option>
                </select>
                  <span class="input-group-btn">
                      <button class="btn btn-primary" type="button" (click)="export()">
                          Export
                      </button>
                  </span>
              </div>
          </div>
      </div>
      <br />
      <div class="row">
          <div class="col-xs-12 col-md-12">
              <table class="table table-bordered">
                  <tbody>
                      <tr>
                          <th style="width: 5%">Id</th>
                          <th>Tên sản phẩm</th>
                          <th>Loại hàng</th>
                          <th>Giá</th>
                          <th>Barcode</th>
                          <th>Số lượng còn lại</th>
                      </tr>
                      <tr
                          *ngFor="let item of itemsAsync | async | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: total }">
                          <td>{{ item.id }}</td>
                          <td>{{ item.name }}</td>
                          <td>{{ item.categoryName }}</td>
                          <td>{{ item.price }}</td>
                          <td>{{ item.barcode }}</td>
                          <td>{{ item.quantity }}</td>
                      </tr>
                  </tbody>
              </table>
              <!-- <div class="text-center">
                <pagination-controls class="custom-pagination" (pageChange)="getAllProductSoles($event)" autoHide="true"
                        responsive="true" previousLabel="Trước" nextLabel="Sau" directionLinks="true">
                    </pagination-controls>
              </div> -->
          </div>
      </div>
  </div>
</div>

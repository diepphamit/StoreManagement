<div class="box box-primary">

  <div class="box-header with-border">
    <h3 class="box-title">Thêm mới</h3>
  </div>

  <form [formGroup]="addUserForm" (submit)="addUser()" novalidate>
    <div class="box-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Tên đăng nhập</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Tên đăng nhập"
              [ngClass]="{ 'is-invalid': f.username.errors }">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" placeholder="Email"
              [ngClass]="{ 'is-invalid': f.email.errors }">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>Mật Khẩu</label>
            <input type="text" class="form-control" formControlName="password" placeholder="Mật khẩu"
              [ngClass]="{ 'is-invalid': f.password.errors }">
          </div>
          <div class="form-group">
            <label>Xác nhận mật khẩu</label>
            <input type="text" class="form-control" placeholder="Nhập lại mật khẩu">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Họ và tên"
              [ngClass]="{ 'is-invalid': f.name.errors }">
          </div>
          <div class="form-group">
            <label>Vai trò</label>
            <select class="form-control" formControlName="groupUserId"
              [ngClass]="{ 'is-invalid': f.groupUserId.errors }">
              <option *ngFor="let role of roles1 " value={{role.key}}>{{role.value[0]}}</option>
            </select>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>Địa chỉ</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Địa chỉ"
              [ngClass]="{ 'is-invalid': f.address.errors }">
          </div>
          <div class="form-group">
            <label>Giới tính</label>
            <select class="form-control" formControlName="gender" [ngClass]="{ 'is-invalid': f.gender.errors }">
              <option *ngFor="let gender1 of genders " value={{gender1.key}}>{{gender1.value[0]}}</option>
          </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>Ngày sinh</label>
            <input type="text" bsDatepicker class="form-control" formControlName="dateOfBirth" placeholder="Ngày Sinh"
              [ngClass]="{ 'is-invalid': f.dateOfBirth.errors }">
          </div>
          <div class="form-group">
            <label>Hình ảnh</label>
            <input type="text" class="form-control" formControlName="image" placeholder="Hình Ảnh" [ngClass]="{ 'is-invalid': f.image.errors }">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>Số điện thoại</label>
            <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Số điện thoại"
              [ngClass]="{ 'is-invalid': f.phoneNumber.errors }">
          </div>
        </div>
      </div>
      <!-- <div class="form-group">
              <label class="col-sm-2 control-label">Thể loại cha</label>
              <div class="col-sm-10">
                  <select name="parentId" class="form-control" ng-model="genre.parentId"
                      ng-options="option.id as option.name for option in parentCategories">
                      <option value="">Thể loại gốc</option>
                  </select>
                  <input type="hidden" name="parentId" ng-model="genre.parentId" />
              </div>
          </div> -->

      <!-- <div class="form-group">
              <label class="col-sm-2 control-label">Hình ảnh</label>
              <div class="col-sm-10">
                  <button class="btn btn-default" ng-click="chooseImage()" type="button">Chọn ảnh</button>
                  <img ng-src="{{genre.image}}" width="100" />
              </div>
          </div> -->

    </div>
    <div class="box-footer text-center">
      <button [routerLink]="['/users']" class="btn btn-default">Hủy</button>
      <button type="submit" [disabled]="addUserForm.invalid" class="btn btn-success">Lưu</button>
    </div>
  </form>

</div>

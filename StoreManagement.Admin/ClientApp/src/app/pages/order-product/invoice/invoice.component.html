<div class="container-fluid">
  <div class="row no-gutters">
    <div class="col">
      <h1> Công ty TNHH 4 thành viên B-Đ-H-L </h1>
    </div>
  </div>

  <div class="row no-gutters">

    <div class="col">
      <p>0999999999</p>
      <div class="address">
        <p>quanly.storemanagement@gmail.com</p>
        <p>1234 Nguyễn Lương Bằng</p>
      </div>
    </div>
  </div>

  <div class="row no-gutters items-group">
    <div class="col-xs-12 col-md-12" >
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th style="width: 5%">Id</th>
            <th>Tên sản phẩm</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
          </tr>
          <tr
            *ngFor="let item of itemsAsync | async">
            <td>{{ item.id }}</td>
            <td>{{ item.productName }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price * item.quantity}}</td>
          </tr>
        </tbody>
      </table>
      <h2>{{order ? order.totalPrice : 0}}</h2>

    </div>
  </div>

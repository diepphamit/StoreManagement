<ngx-loading-bar [height]="'5px'" [color]="'blue'"></ngx-loading-bar>
<div class="login-box">
  <div class="login-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="#" method="#">
          <div class="form-group has-feedback">
              <input type="text" [(ngModel)]="loginModel.username" name="username" class="form-control" placeholder="Username">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
              <input type="password" [(ngModel)]="loginModel.password" name="password" class="form-control" placeholder="Password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
              <div class="col-xs-8">
              </div>
              <div class="col-xs-4">
                  <button type="button" (click)="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
              </div>
          </div>
      </form>
  </div>
  <!-- /.login-box-body -->
</div>
